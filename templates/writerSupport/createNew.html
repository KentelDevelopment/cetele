<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çetele Yazar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="shortcut icon" href="{{url_for('static',filename='Fav2.png')}}" type="image/png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="">
            <img src="{{url_for('static',filename='Fav2.png')}}" width="30" height="30" class="d-inline-block align-top"
                alt="Çetele Yazar Logosu">
            Yeni Yazı Oluştur - {{FullName}}
        </a>
    </nav>
    <div class="container">
        <br>
        <br>
        <form action="" method="POST">
            <div class="col-md-9">
                <input type="text" name="title" placeholder="Yazınızın Başlığı(Noktalama İşareti kullanmayın)"
                    class="form-control">
                {% if dotError == True %}
                <label for="title">Açıkça belirttiğimi sanmıştım ,noktalama kullanmamalısın!</label>
                {% endif %}

                <br>
                <input type="text" name="type" placeholder="Yazınızın Metin Türü(Deneme-Makale)" class="form-control">
                <br>
                <i>*Bu bilgileri sonradan değiştiremeyebilirsiniz ,lütfen iki kez okuyun.</i>

                <br><br><br>
                <input type="text" name="timeC" style="display: none;"id="time">
                <script>
                    function showTime() {
                        var date = new Date();
                        var h = date.getHours(); // 0 - 23
                        var m = date.getMinutes(); // 0 - 59
                        var s = date.getSeconds(); // 0 - 59
                        var session = "AM";

                        if (h == 0) {
                            h = 12;
                        }

                        if (h > 12) {
                            h = h - 12;
                            session = "PM";
                        }

                        h = (h < 10) ? "0" + h : h;
                        m = (m < 10) ? "0" + m : m;
                        var date = new Date()
                        var year = date.getFullYear()
                        var month = date.getMonth()
                        var monthsList = ['01','02','03','04','05','06','07','08','09','10','11','12']
                        var currentDate = date.getDate()

                        var time = year+"/"+monthsList[month]+"/"+currentDate+" "+h + ":" + m  +" " + session;
                        document.getElementById("time").value = time;
                        document.getElementById("time").value = time;

                        setTimeout(showTime, 1000);

                    }

                    showTime();
                </script>
                <button class="btn btn-dark">Taslağı oluştur ve yazmaya geç</button>
            </div>

        </form>



    </div>


</body>

</html>
