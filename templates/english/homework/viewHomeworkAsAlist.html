<body class="align-middle">
	<button class="fas fa-chevron-circle-left fa-2x" onclick="window.history.back()" style="color:red;background:none;border:0px"></button>
	<div class="container">
        <h2>Homeworks' dates and times :</h2>
        <div class="col-md-7">
            <ul class="list-group" style="color:black;border-radius:2px;">
                {% for hm in homeworks %}
                    <li class="list-group-item" onclick="window.location.assign('/en/view/homework/{{username}}/{{password}}/{{mailext}}/{{hm}}')">{{hm}}</li>
                {% endfor %}
                
            </ul>
        </div>

	</div>





	<style type="text/css">
		.someinfo {

			text-align: center;

	</style>
	<script>
		function circleit(movement) {
			if (movement == "second") {
				document.getElementById("play").className = "far fa-play"
			}
			if (movement == "first") {
				document.getElementById("play").className = "far fa-play-circle"
			}



		}

	</script>
	<style>
		body {
			background: #0390fc;
			color: white;
		}

		#btn-it:focus {
			outline: none;
		}

		#btn-it {
			outline: none
		}
	</style>
