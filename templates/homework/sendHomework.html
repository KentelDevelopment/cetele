	<div class="container">
		<H3 name="title" class="title">Ödevlendirme yap</H3>
		<label for="title"><i>*Tüm Öğrencilerine Gönderir</i></label>



		<div class="col-md-7">
			<br>
			<form action="" method="POST" enctype="multipart/form-data">
				<input type="text" name="titleHomework" placeholder="Ödev Başlığı..." class="form-control" required>
				<br>
				<input type="text" name="descHomework" placeholder="Açıklama(İçerik)..." class="form-control">
				<br>
				<select name="schoolLevel" class="form-control">
					
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					
					
					
				</select><br>
				<input type="file" name="pdffile" title="Öğrenciye Gönderilecek Dosya" ><br><br>



				<input type="submit"class="btn btn-raised btn-dark" value="Ödevi Gönder">
				
				
				<input type="text" name="time" id="time" style="width:1px;display:none">


			</form>
			{% if succeed == True %}
					<br>
					<div class="alert alert-success">
						Ödev(ler) başarıyla gönderilmiş durumda !
					</div>

			{% endif %}
			<script>
				{% if succeed == True %}
				setTimeout(function(){
					window.location.assign(window.location);
				}, 2000);
				{% endif %}
				function startTime() {
					var today = new Date();
					var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
					var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
					var dateTime = date+' '+time;
					document.getElementById('time').value = dateTime

					var t = setTimeout(startTime, 500);
				}
				startTime()
				
			</script>

		</div>

	</div>
