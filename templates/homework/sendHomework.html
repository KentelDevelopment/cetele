<body class="align-middle">
	<button class="fas fa-chevron-circle-left fa-2x" onclick="window.history.back()" style="color:red;background:none;border:0px"></button>
	<div class="container">
		<H3 name="title">Ödevlendirme yap</H3>
		<label for="title"><i>*Tüm Öğrencilerine Gönderir</i></label>



		<div class="col-md-7">
			<br>
			<form action="" method="POST" enctype="multipart/form-data">
				<input type="text" name="titleHomework" placeholder="Ödev Başlığı..." class="form-control" required>
				<br>
				<input type="text" name="descHomework" placeholder="Açıklama(İçerik)..." class="form-control">
				<br>

				<input type="file" name="pdffile" title="Öğrenciye Gönderilecek Dosya" ><br><br>



				<input type="submit"class="btn btn-raised btn-dark" value="Ödevi Gönder">
				
				
				<input type="text" name="time" id="time" style="width:1px;display:none">


			</form>
			{% if succeed == True %}
					<br>
					<div class="alert alert-success">
						Ödev(ler) başarıyla gönderilmiş durumda !
					</div>

			{% endif %}
			<script>
				{% if succeed == True %}
				setTimeout(function(){
					window.location.assign(window.location);
				}, 2000);
				{% endif %}
				function startTime() {
					var today = new Date();
					var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
					var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
					var dateTime = date+' '+time;
					document.getElementById('time').value = dateTime

					var t = setTimeout(startTime, 500);
				}
				startTime()
				
			</script>

		</div>

	</div>





	<style type="text/css">
		.someinfo {

			top: 40%;
			text-align: center;
		}
	</style>
	<script>
		function circleit(movement) {
			if (movement == "second") {
				document.getElementById("play").className = "far fa-play"
			}
			if (movement == "first") {
				document.getElementById("play").className = "far fa-play-circle"
			}



		}

	</script>
	<style>

			background: #0390fc;

			outline: none
		}
	</style>
